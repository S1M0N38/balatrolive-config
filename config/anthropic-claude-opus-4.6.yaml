################################################################################
# EXECUTION
################################################################################
parallel: 1

################################################################################
# GAME PARAMETERS
# Each parameter accepts a list. The cartesian product of all lists generates
# the task queue (e.g., 2 seeds Ã— 2 decks = 4 runs).
################################################################################
#
seed:
  - AAAAAAA

deck:
  - RED

stake:
  - WHITE

################################################################################
# STRATEGY
################################################################################

strategy:
  - default

################################################################################
# MODEL
################################################################################

model:
  - anthropic/claude-opus-4.6

model_config:
  extra_body:
    usage:
      include: true
    reasoning:
      effort: medium
    provider:
      sort: throughput
